    - name: body
      desc: Change response body
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: header
      desc: Change response header, you can use ';' to split multiple header kv pairs,
        such as 'Content-Type=text/plain;Server=mock;'.
