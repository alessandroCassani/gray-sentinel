      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: blade-release
      desc: Blade release package，use this flag when the channel is ssh
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: override-blade-release
      desc: Override blade release，use this flag when the channel is ssh
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: install-path
      desc: install path default /opt/chaosblade，use this flag when the channel is
        ssh
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: timeout
      desc: set timeout for experiment
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: async
      desc: whether to create asynchronously, default is false
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: endpoint
      desc: the create result reporting address. It takes effect only when the async
        value is true and the value is not empty
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    example: |2

      # Set /test return body='ok',code=200,type=json
      blade create nginx response --path /test --body ok  --nginx-path /usr/local/nginx/sbin/nginx

      # Set /test return body='',code=500,type=json
      blade create nginx response --path /test --code 500  --nginx-path /usr/local/nginx/sbin/nginx

      # Set /test return body='{"a":1}',code=200,type=json
      blade create nginx response --path /test --code 200 --body '{"a":1}' --type json --nginx-path /usr/local/nginx/sbin/nginx

      # Set /t.* return body='{"a":1}',code=200,type=json, and add header 'Server=mock' to server[0]
      blade create nginx response --regex /t.* --code 200 --body '{"a":1}' --header 'Server=mock;' --server 0 --nginx-path /usr/local/nginx/sbin/nginx

      # Revert config change to the oldest config file
      blade destroy nginx response  --nginx-path /usr/local/nginx/sbin/nginx
    programs:
    - chaos_nginxresponse
    categories:
    - middleware
    actionProcessHang: false
