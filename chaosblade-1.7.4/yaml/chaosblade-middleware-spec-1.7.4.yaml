      required: false
      requiredWhenDestroyed: false
    - name: ssh-key-passphrase
      desc: Use this flag when the channel is ssh
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: blade-release
      desc: Blade release package，use this flag when the channel is ssh
